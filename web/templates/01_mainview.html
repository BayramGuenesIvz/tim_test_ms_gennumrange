<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tim Test MS Utils Generate Number Ranges Ansicht </title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/static/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="../static/css/mainview.css" rel="stylesheet">


    <script src="../static/js/functionsPSCheck.js"></script>
</head>



<body>



    <div class="topnav">
        <a class="active" href="#servmon">Number range functions</a>
        <!--a href="javascript: gotoErrSubscriber()">Error-Subscriber</a>-->
       
    </div>
    <div style="text-align:center; font-size:20px;font-weight:bold;color:darkblue;margin:10px;">Number range functions</div>
    <form action="/performOp" method="post">
       
    <table id="tab_statoverview">
        <tr><td> Create number range for DB-table:</td><td><input  value="{{.ServicesStatInfo.SchemaCreateRange}}" type="text" name="schemaCreate" placeholder="<DBSchema>"><input type="text" placeholder="<TabName>" name="tabnameCreate" value="{{.ServicesStatInfo.CreateRangeTabName}}"><input size=10 type="number" name="startNum" placeholder="<StartIndex>"><button name="CreateNumRange" type="submit"  id="createNumRange" style="width:300px">Create number range structure</button></td><td><input value="{{.ServicesStatInfo.ResultCreateRange}}" id="ResultCreate" style="width:400px" type="text" disabled size="500"></td></tr>
        <tr><td> Show current state number for DB-table:</td><td><input  value="{{.ServicesStatInfo.SchemaShowRange}}" type="text" name="schemaDisplay" placeholder="<DBSchema>"><input type="text" placeholder="<TabName>" name="tabnameDisplay" value="{{.ServicesStatInfo.ShowStateTabName}}"><input size=10 type="number" disabled><button  name="ShowNumRange" type="submit" id="displayState" style="width:300px">Show current state</button> </td><td><input value="{{.ServicesStatInfo.ResultShowRange}}" id="ResultShow" style="width:400px" type="text" disabled size="500"></td></tr>
        <tr><td> Get next number for DB-table:</td><td><input value="{{.ServicesStatInfo.SchemaNextRange}}"  type="text" name="schemaGetNext" placeholder="<DBSchema>"><input type="text" placeholder="<TabName>" name="tabnameGetNext" value="{{.ServicesStatInfo.GetNextTabName}}"><input size=10 type="number" disabled><button  name="FuncGetNext" type="submit" id="getNextNum" style="width:300px">Get next number</button></td> <td>   <input value="{{.ServicesStatInfo.ResultNextTabName}}" id="ResultGetNext" style="width:400px" type="text" disabled size="500"></td></tr> 
    </table>
    </form>
